name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create stats directory
        run: mkdir -p stats

      - name: Generate GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dracula
          path: stats/github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=dracula
          path: stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Streak Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: github-streak
          options: username=${{ github.repository_owner }}&theme=dracula
          path: stats/github-streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin - Arduino Robot
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Arduino-Line-Following-Obstacle-Avoiding-Robot&theme=dracula
          path: stats/pin-arduino.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin - uBlock
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=uBlock&theme=dracula
          path: stats/pin-ublock.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin - Travel Lanka
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Travel-Lanka-Website&theme=dracula
          path: stats/pin-travel.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin - First Contributions
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=first-contributions&theme=dracula
          path: stats/pin-first-contributions.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add stats/
          git commit -m "Update GitHub stats cards" || exit 0
          git push
